name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Dieser Cron-Job läuft alle 5 Minuten.
    - cron: '*/5 * * * *'

jobs:
  check-run-count:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Schritt 1: Lade die Datei, die den Zähler speichert
      - name: Check the run count
        id: check_count
        run: |
          if [ -f run_count.txt ]; then
            count=$(cat run_count.txt)
            echo "Run count is $count"
          else
            count=0
            echo "No count found, initializing with 0"
          fi
          
          # Breche den Workflow ab, wenn er 100 Mal ausgeführt wurde
          if [ "$count" -ge 100 ]; then
            echo "The workflow has already run 100 times, stopping."
            exit 0
          fi
          
          # Inkrementiere den Zähler um 1
          new_count=$((count + 1))
          echo $new_count > run_count.txt
          echo "The new run count is $new_count"
      
      # Schritt 2: Committe den aktualisierten Zähler zurück in das Repository
      - name: Commit new run count
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add run_count.txt
          git commit -m "Update run count to $new_count"
          git push

  build:
    needs: check-run-count
    runs-on: ubuntu-latest
    if: needs.check-run-count.result != 'failure'

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Build with Maven
      run: mvn clean compile

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: target/

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Run unit tests
      run: mvn test

    - name: Upload Test Results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: target/surefire-reports/

  lint:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Run Checkstyle
      run: mvn checkstyle:checkstyle

    - name: Upload Linting Report
      uses: actions/upload-artifact@v3
      with:
        name: checkstyle-report
        path: target/checkstyle-result.xml

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Deploy the application
      run: echo "Deploying application..."
